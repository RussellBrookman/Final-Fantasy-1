<!DOCTYPE>
<html>
<head>
<link rel="stylesheet" href="style.css">
<title>Final Fantasy 1 JavaScript Combat</title>
</head>
<body>
	<div class="statusZone">
		<h1 id="ftr" class="statBox">ftr
		HP:
		</h1>
		<h1 id="thf" class="statBox">thf
		HP:
		</h1>
		<h1 id="wMage" class="statBox">wMage
		HP:
		</h1>
		<h1 id="bMage" class="statBox">bMage
		HP:
		</h1>
	</div>
	<div class="enemyZone">
		<img src="images/imp.jpg" class="imp">
		</img>
	</div>
	<div class="pCZone">
		<img src="images/fighter.jpg" class="pCPics">
		</img>
		<img src="images/theif.jpg" class="pCPics">
		</img>
		<img src="images/white-mage.jpg" class="pCPics">
		</img>
		<img src="images/black-mage.jpg" class="pCPics">
		</img>
	</div>

	<div class="messageZone">
		<h1 id="anImp">Imp
		HP: </h1>
		<h2 id="messageArea">
		</h2>
	</div>
	</div>
	<div class="choicesZone">
		<button class="fight">Fight
		</button>
	</div>
	<script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
	<script src='script.js'></script>
	<script>
	$( document ).ready(function() {
    console.log( "document loaded" );
});
 
	$( window ).on( "load", function() {
    console.log( "window loaded" );
});
	</script>
</body>
</html>
